<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .video-frame {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .module-list {
            list-style-type: none;
            padding: 0;
        }
        .module-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .module-list li a {
            text-decoration: none;
            color: #333;
        }
        .module-list li a:hover {
            color: #007BFF;
        }
        .module {
            margin-bottom: 50px;
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Course Modules</h2>
        <ul class="module-list">
            <li><a href="#module1">Module 1: Introduction</a></li>
            <li><a href="#module2">Module 2: Basics</a></li>
            <li><a href="#module3">Module 3: Advanced Topics</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Module 1: Multiple Videos -->
        <div id="module1" class="module">
            <h2>Module 1: Introduction</h2>
            
            <!-- Video 1 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 2 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 3 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID3" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Module 2: Multiple Videos -->
        <div id="module2" class="module">
            <h2>Module 2: Basics</h2>
            
            <!-- Video 1 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID4" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 2 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID5" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Module 3: Multiple Videos -->
        <div id="module3" class="module">
            <h2>Module 3: Advanced Topics</h2>
            
            <!-- Video 1 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID6" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 2 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID7" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div id="module5" class="module">
            <h2>Module 5</h2>
            
            <!-- Video 1 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/3j6FnCR99Kc" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 2 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
            
            <!-- Video 3 -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID3" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>

</body>
</html>
