<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color for contrast */
            box-sizing: border-box;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2c2c2c; /* Medium dark grey for sidebar */
            padding: 20px;
            border-right: 1px solid #3a3a3a; /* Slightly lighter grey border */
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .content {
            margin-left: 250px; /* Match sidebar width */
            padding: 20px;
            transition: margin-left 0.3s; /* Smooth transition for responsive change */
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1012.8px; /* Maximum width for larger screens */
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #444; /* Border color for the video frames */
            background: #000; /* Background color for empty space */
        }
        .video-container::after {
            content: "";
            display: block;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .module-list, .video-list {
            list-style-type: none;
            padding: 0;
        }
        .module-list li, .video-list li {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a; /* Lighter grey border for items */
        }
        .module-list li a, .video-list li a {
            text-decoration: none;
            color: #e0e0e0; /* Light grey text color for links */
        }
        .module-list li a:hover, .video-list li a:hover {
            color: #007BFF; /* Highlight color on hover */
        }
        .module {
            margin-bottom: 50px;
        }
        h2 {
            border-bottom: 2px solid #3a3a3a; /* Lighter grey border for headings */
            padding-bottom: 5px;
        }
        .video-section {
            display: none; /* Hide video section by default */
        }
        .video-section.active {
            display: block; /* Show video section when active */
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #3a3a3a; /* Add border bottom for mobile view */
            }
            .content {
                margin-left: 0;
                margin-top: 60px; /* Adjust for fixed sidebar */
            }
        }

        @media (max-width: 768px) {
            .video-container {
                max-width: 100%; /* Full width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .module-list li, .video-list li {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Course Modules</h2>
        <ul class="module-list">
            <li><a href="#" onclick="showModule('module1')">Module 1: Introduction</a></li>
            <li><a href="#" onclick="showModule('module2')">Module 2: Basics</a></li>
            <li><a href="#" onclick="showModule('module3')">Module 3: Advanced Topics</a></li>
            <li><a href="#" onclick="showModule('module5')">Module 5</a></li>
        </ul>
        <div id="video-list-section">
            <!-- Video list will be populated here based on selected module -->
        </div>
    </div>

    <div class="content">
        <!-- Module content -->
        <div id="module1" class="module video-section">
            <h2>Module 1: Introduction</h2>
            <div class="video-container">
                <iframe id="video-frame-module1" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="module2" class="module video-section">
            <h2>Module 2: Basics</h2>
            <div class="video-container">
                <iframe id="video-frame-module2" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="module3" class="module video-section">
            <h2>Module 3: Advanced Topics</h2>
            <div class="video-container">
                <iframe id="video-frame-module3" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div id="module5" class="module video-section">
            <h2>Module 5</h2>
            <div class="video-container">
                <iframe id="video-frame-module5" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const moduleVideos = {
            module1: [
                { id: '3j6FnCR99Kc', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID2', title: 'Video 2' },
                { id: 'YOUR_VIDEO_ID3', title: 'Video 3' }
            ],
            module2: [
                { id: 'YOUR_VIDEO_ID4', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID5', title: 'Video 2' }
            ],
            module3: [
                { id: 'YOUR_VIDEO_ID6', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID7', title: 'Video 2' }
            ],
            module5: [
                { id: '3j6FnCR99Kc', title: 'Class 1' },
                { id: '7k6ghma44Ck', title: 'Class 2' },
                { id: 'T13IaHt8dq0', title: 'Class 3' }
            ]
        };

        function showModule(moduleId) {
            // Hide all modules and reset video list
            const modules = document.querySelectorAll('.video-section');
            modules.forEach(module => module.classList.remove('active'));
            document.getElementById('video-list-section').innerHTML = '';

            // Show the selected module
            const selectedModule = document.getElementById(moduleId);
            selectedModule.classList.add('active');

            // Populate video list for the selected module
            const videoList = moduleVideos[moduleId];
            const videoListSection = document.getElementById('video-list-section');
            const list = document.createElement('ul');
            list.className = 'video-list';

            videoList.forEach(video => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = video.title;
                link.onclick = () => loadVideo(video.id, moduleId);
                listItem.appendChild(link);
                list.appendChild(listItem);
            });

            videoListSection.appendChild(list);
        }

        function loadVideo(videoId, moduleId) {
            const videoFrame = document.getElementById(`video-frame-${moduleId}`);
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>

</body>
</html>
