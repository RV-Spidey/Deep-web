<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color for contrast */
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2c2c2c; /* Medium dark grey for sidebar */
            padding: 20px;
            border-right: 1px solid #3a3a3a; /* Slightly lighter grey border */
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .video-frame {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Border color for the video frames */
        }
        .module-list {
            list-style-type: none;
            padding: 0;
        }
        .module-list li {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a; /* Lighter grey border for items */
        }
        .module-list li a {
            text-decoration: none;
            color: #e0e0e0; /* Light grey text color for links */
        }
        .module-list li a:hover {
            color: #007BFF; /* Highlight color on hover */
        }
        .module {
            margin-bottom: 50px;
        }
        h2 {
            border-bottom: 2px solid #3a3a3a; /* Lighter grey border for headings */
            padding-bottom: 5px;
        }
        .video-list {
            display: none; /* Hide video list by default */
            margin-top: 10px;
        }
        .video-list.active {
            display: block; /* Show video list when active */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Course Modules</h2>
        <ul class="module-list">
            <li><a href="#" onclick="toggleVideos('module1')">Module 1: Introduction</a></li>
            <li><a href="#" onclick="toggleVideos('module2')">Module 2: Basics</a></li>
            <li><a href="#" onclick="toggleVideos('module3')">Module 3: Advanced Topics</a></li>
            <li><a href="#" onclick="toggleVideos('module5')">Module 5</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Module 1: Multiple Videos -->
        <div id="module1" class="module">
            <h2>Module 1: Introduction</h2>
            <div class="video-list">
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID3" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Module 2: Multiple Videos -->
        <div id="module2" class="module">
            <h2>Module 2: Basics</h2>
            <div class="video-list">
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID4" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID5" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Module 3: Multiple Videos -->
        <div id="module3" class="module">
            <h2>Module 3: Advanced Topics</h2>
            <div class="video-list">
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID6" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOUR_VIDEO_ID7" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Module 5: Multiple Videos -->
        <div id="module5" class="module">
            <h2>Module 5</h2>
            <div class="video-list">
                <iframe class="video-frame" src="https://www.youtube.com/embed/3j6FnCR99Kc?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/7k6ghma44Ck?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/T13IaHt8dq0?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/5DMGtI9J4HI?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/I2IA6hyoZhs?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/Oq2TzoeX2Ro?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/f6bCgkeyFms?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/YOv4w70mQVc?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/_RHhaoueXZk?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/o6sd_qtWhnU?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.youtube.com/embed/gbDO9CwJmKU?rel=0&controls=1" frameborder="0" allowfullscreen></iframe>
                <!-- Add more video if needed -->
            </div>
        </div>

    </div>

    <script>
        function toggleVideos(moduleId) {
            // Hide all video lists
            const modules = document.querySelectorAll('.module .video-list');
            modules.forEach(list => list.classList.remove('active'));

            // Show the video list of the clicked module
            const selectedModule = document.getElementById(moduleId);
            const videoList = selectedModule.querySelector('.video-list');
            videoList.classList.toggle('active');
        }
    </script>

</body>
</html>
