<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color for contrast */
        }
        .sidebar {
            width: 180px;
            height: 100vh;
            position: fixed;
            background-color: #2c2c2c; /* Medium dark grey for sidebar */
            padding: 20px;
            border-right: 1px solid #3a3a3a; /* Slightly lighter grey border */
            transition: width 0.3s; /* Smooth transition for resizing */
            overflow-y: auto; /* Add scrolling if content overflows */
        }
        .sidebar.minimized {
            width: 50px; /* Reduced width when minimized */
        }
        .sidebar .minimize-btn {
            display: block;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar .minimize-btn:hover {
            background-color: #666;
        }
        .sidebar .minimize-btn:before {
            content: '◀'; /* Arrow for minimizing */
            font-size: 16px;
        }
        .sidebar.minimized .minimize-btn:before {
            content: '▶'; /* Arrow for maximizing */
        }
        .sidebar .module-list {
            display: block;
        }
        .sidebar.minimized .module-list {
            display: none; /* Hide module list when minimized */
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s; /* Smooth transition for content shifting */
        }
        .content.sidebar-minimized {
            margin-left: 60px; /* Adjust margin when sidebar is minimized */
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        .video-list li {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a; /* Lighter grey border for items */
        }
        .video-list li a {
            text-decoration: none;
            color: #e0e0e0; /* Light grey text color for links */
        }
        .video-list li a:hover {
            color: #007BFF; /* Highlight color on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
            }
            .sidebar.minimized {
                width: 100%; /* Full width when minimized */
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="minimize-btn" onclick="toggleSidebar()"></button>
        <h2>Course Modules</h2>
        <ul class="module-list">
            <li><a href="#" onclick="showModuleVideos('module1')">Module 1: Introduction</a></li>
            <li><a href="#" onclick="showModuleVideos('module2')">Module 2: Basics</a></li>
            <li><a href="#" onclick="showModuleVideos('module3')">Module 3: Advanced Topics</a></li>
            <li><a href="#" onclick="showModuleVideos('module5')">Module 5</a></li>
        </ul>
        <div id="video-list-section">
            <!-- Video list for selected module will be injected here -->
        </div>
    </div>

    <div class="content">
        <h2>Welcome to the Course</h2>
        <p>Select a module to view its videos in the sidebar.</p>
    </div>

    <script>
        const moduleVideos = {
            module1: [
                { id: '3j6FnCR99Kc', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID2', title: 'Video 2' },
                { id: 'YOUR_VIDEO_ID3', title: 'Video 3' }
            ],
            module2: [
                { id: 'YOUR_VIDEO_ID4', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID5', title: 'Video 2' }
            ],
            module3: [
                { id: 'YOUR_VIDEO_ID6', title: 'Video 1' },
                { id: 'YOUR_VIDEO_ID7', title: 'Video 2' }
            ],
            module5: [
                { id: '3j6FnCR99Kc', title: 'Class 1' },
                { id: '7k6ghma44Ck', title: 'Class 2' },
                { id: 'T13IaHt8dq0', title: 'Class 3' }
            ]
        };

        function showModuleVideos(moduleId) {
            // Clear the previous video list
            const videoListSection = document.getElementById('video-list-section');
            videoListSection.innerHTML = '';

            // Populate the new video list for the selected module
            const videoList = moduleVideos[moduleId];
            const list = document.createElement('ul');
            list.className = 'video-list';

            videoList.forEach(video => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = video.title;
                link.onclick = () => loadVideo(video.id);
                listItem.appendChild(link);
                list.appendChild(listItem);
            });

            videoListSection.appendChild(list);
        }

        function loadVideo(videoId) {
            // Open video in a new tab or popup (you can adjust the behavior)
            const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
            window.open(videoUrl, '_blank');
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('minimized');
            content.classList.toggle('sidebar-minimized');
        }
    </script>

</body>
</html>
